<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firenotes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-container">
    <div id="login-container" class="container">
      <h1>Firenotes</h1>
      <form id="login-form">
        <input type="password" id="login-passphrase" placeholder="8-digit passphrase" required>
        <button type="submit">Login</button>
      </form>
      <p id="register-link">Don't have an account? Register <span id="register-button">here</span></p>
    </div>
    <div id="register-container" class="container">
      <h1>Register</h1>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-passphrase" placeholder="8-digit passphrase" required>
        <input type="password" id="register-confirm-passphrase" placeholder="Confirm passphrase" required>
        <button type="submit">Register</button>
      </form>
      <p id="login-link">Already have an account? Login <span id="login-button">here</span></p>
    </div>
    <div id="home-container" class="container">
      <h1>Your Notes</h1>
      <div id="notes-container"></div>
      <form id="note-form">
        <textarea id="note-content" placeholder="Type or paste your note here..." required></textarea>
        <button type="submit">Save Note</button>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
